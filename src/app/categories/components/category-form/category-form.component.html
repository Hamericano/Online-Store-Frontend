<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="category.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter category name"
               required #name="ngModel">
        <div [hidden]="name.valid" class="alert alert-danger">Name is required</div>
      </div>
      <div class="form-group">
        <label for="categoryParent">Category Parent</label>
        <select type="text" [(ngModel)]="category.parent"
                class="form-control"
                id="categoryParent"
                name="categoryParent">
          <option *ngFor="let parent of parents" [ngValue]="parent">{{parent.name}}</option>
        </select>
      </div>
      <div class="btn-group">
        <a (click)="goToCategoryList()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!categoryForm.form.valid"
                class="btn btn-info">Submit
        </button>
      </div>
    </form>
  </div>
</div>
