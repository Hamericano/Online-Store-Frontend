<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #productAdd="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="product.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter product name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="product.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter product description"
               required #description="ngModel">
      </div>
      <div [hidden]="!description.pristine" class="alert alert-danger">Description is required</div>
      <div class="form-group">
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" [(ngModel)]="product.price"
               class="form-control"
               id="price"
               name="price"
               placeholder="Enter product price"
               required #price="ngModel">
      </div>
      <div [hidden]="!price.pristine" class="alert alert-danger">Price is required</div>
      <div class="form-group">

        <a (click)="goToProductList()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!productAdd.form.valid"
                class="btn btn-info">Submit
        </button>
      </div>
      </div>
      </div>
    </form>
  </div>
</div>
