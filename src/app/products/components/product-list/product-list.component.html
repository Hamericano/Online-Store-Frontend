<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th class="align-middle" scope="col">#</th>
        <th class="align-middle" scope="col">Product</th>
        <th class="align-middle" scope="col">
          <div class="row d-flex align-items-center">
            <div class="col">
              Operations
            </div>
            <div class="col">
              <div class="input-group">
                <div class="input-group-append">
                  <button (click)="addProduct()" class="btn btn-success rounded-circle"><i class="fa fa-plus"
                                                                                        aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products ">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
          <div class="btn-group">
            <button (click)="editProduct(product.id)" class="btn btn-outline-primary mx-1"><i class="fa fa-pencil"
                                                                                        aria-hidden="true"></i></button>
            <button (click)="deleteProduct(product.id)" class="btn btn-outline-danger"><i class="fa fa-trash"
                                                                                       aria-hidden="true"></i>
            </button>
          </div>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirm dialog</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12 text-center">
        Are you sure you want to delete this item?
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Delete click')">Delete</button>
  </div>
</ng-template>
